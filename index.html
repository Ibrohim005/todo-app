<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div class="container py-10">
        <h1
            class="text-3xl font-bold mb-5 relative after:max-w-[40px] after:transition-all after:duration-300 hover:after:max-w-full after:w-full after:h-0.5 after:bg-red-600 after:absolute after:left-0 after:-bottom-2 inline-block">
            ToDo Application
        </h1>
        <div class="flex gap-4 items-end mb-3">
            <input id="input" type="text"
                class="outline-none w-full px-5 py-3 text-lg font-semibold border-b border-red-600 rounded-lg focus:rounded-2xl transition-all duration-300 placeholder:text-red-600 text-red-600"
                placeholder="Enter something here..." />
            <button class="bg-red-600 px-5 py-3 rounded-xl text-white font-semibold hover:bg-red-700 duration-300"
                onclick="add()">
                Add
            </button>
        </div>
        <div class="border border-red-600 pl-5 p-4 rounded-2xl">
            <ol id="playground" class="list-disc todo-list pl-4"></ol>
        </div>
        <button id="clearButton"
            class="bg-red-600 px-5 py-3 rounded-xl text-white font-semibold hover:bg-red-700 duration-300 mt-3"
            onclick="clearList()">Clear</button>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                container: {
                    center: true,
                    padding: "16px",
                },
            },
        };
    </script>
</body>

</html>
